<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bridgeview Startpage</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

<!-- Weather plugin by simpleweatherjs.com; weather font by ErikFlowers because of his moon phrase -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
<link rel="stylesheet" href="css/weather-icons.min.css"/>

<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div id="wrapper">
		<div id="weather">
			<a href="http://www.accuweather.com/en/us/philadelphia-pa/19102/current-weather/350540" class="aw-widget-legal">
				<!--
                By accessing and/or using this code snippet, you agree to AccuWeather’s terms and conditions (in English) which can be found at http://www.accuweather.com/en/free-weather-widgets/terms and AccuWeather’s Privacy Statement (in English) which can be found at http://www.accuweather.com/en/privacy.
                -->
			</a><div id="awtd1486569093622" class="aw-widget-36hour"  data-locationkey="350540" data-unit="f" data-language="en-us" data-useip="false" data-uid="awtd1486569093622" data-editlocation="false"></div><script type="text/javascript" src="https://oap.accuweather.com/launch.js"></script></div>
		<div id="scores"><iframe src="http://www.espn.com"></iframe></div>
		<header>
			<div id="fulltime">
				<h1>Bridgeview Living</h1>
				<h1 id="time"></h1>
				<h2 id="day"></h2>
				<h3 id="date"></h3>
				<div class="clear"></div>
			</div>
		</header>
		<section id="bm">
		  <!-- This is an example of what would be output by js/menu.js:-->
			<ul>
				<li class="title" onclick="dropdownToggle(this)">tech</li>
				<li class="link"><a href="#">r/web_design</a></li>
				<li class="link"><a href="#">r/unixporn</a></li>
				<li class="link"><a href="#">r/battlestations</a></li>
				<li class="link"><a href="#">stackoverflow</a></li>
			</ul>
			<ul>
				<li class="title" onclick="dropdownToggle(this)">anime</li>
				<li class="link"><a href="#">/a/</a></li>
				<li class="link"><a href="#">aldnoah.zero</a></li>
				<li class="link"><a href="#">tokyo esp</a></li>
				<li class="link"><a href="#">akame ga kill</a></li>
			</ul>
			<div class="clear"></div>

		</section>

		<form id="search" method="get">
			<ul class="engine">
				<!-- Example Engines that get read in from js/settings.js -->
				<li class="first"><p id="curreng"><a href="http://google.com/search" id="q">google</a></p>
					<ul class="sub">
						<li class="sel"><a href="http://www.google.com/images" id="q">google-img</a></li>
						<li class="sel"><a href="http://soundcloud.com/search" id="q">soundcloud</a></li>
						<li class="sel"><a href="http://youtube.com/results" id="search_query">youtube</a></li>
						<li class="sel"><a href="http://vimeo.com/search" id="q">vimeo</a></li>
					</ul>
				</li>
			</ul>
			<span>|</span>
				<ul class="type"><li><a>M</a></li></ul>
			<ul class="type">
				<li class="first"><p id="currtype">M</p>
				</li>
			</ul>
			<input type="text" id="query" autocomplete="on"/>
			
			<div class="clear"></div>
		</form>
	</div>
</body>
</html>
